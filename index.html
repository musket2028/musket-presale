<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUSKET â€“ Buy the Future Today!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="hero">
    <img src="banner.jpg" alt="MUSKET Banner" class="hero-banner">
    <h1>MUSKET â€“ Buy the Future Today!</h1>
    <p class="tagline">Youâ€™re not just buying a token â€” youâ€™re buying the future.</p>
    <button id="connectWallet">ðŸ”— Connect Wallet</button>
    <button id="buyToken">ðŸ’° Buy MUSKET</button>
    <p class="note">
      By sending BNB to the contract address, you will automatically receive MUSKET tokens.<br>
      <strong>1 BNB = 500,000 MUSKET</strong> â€” The future is in your hands!
    </p>
  </div>

  <script>
    const contractAddress = "0x293E5dc7405FA8f4155Af6353542Ed00426A979a";

    document.getElementById('connectWallet').onclick = async () => {
      if (window.ethereum) {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert("Wallet connected successfully!");
        } catch (err) {
          alert("Connection rejected!");
        }
      } else {
        alert("MetaMask not found. Please install it.");
      }
    };

    document.getElementById('buyToken').onclick = async () => {
      if (!window.ethereum) return alert("Please install MetaMask!");
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const bnbAmount = prompt("Enter BNB amount to send:");
      if (!bnbAmount || isNaN(bnbAmount)) return alert("Invalid BNB amount!");

      try {
        const tx = await web3.eth.sendTransaction({
          from: account,
          to: contractAddress,
          value: web3.utils.toWei(bnbAmount, 'ether')
        });
        alert("Transaction sent! Hash: " + tx.transactionHash);
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    };
  </script>
</body>
</html>
